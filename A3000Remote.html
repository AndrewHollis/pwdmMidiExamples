<!DOCTYPE html>
<link href="styles/style.css" rel="stylesheet" />
<link href="styles/bootstrap.css" rel="stylesheet" />
<script src="Scripts/a3kMessage.js"></script>

<script src="Scripts/nexusUI.js"></script>
<script src="scripts/MidiTools.js"></script>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div class="jumbotron">
        <h1>A3000 Remote</h1>
      
        <div id="messageBox"></div>               
    </div>
    
         <div class="row">
                         <div class="col-md-6"></div>
              <div class="col-md-6">
                <a href="index.html">Index</a> * 
                <a href="webSynth.html">MIDI Web Synth</a> *
                <a href="A3000Remote.html">A3000 Remote</a>
            </div>
             </div>
    <div class="row">
          <div id="getOutput" class="col-lg-6"> Select Output:
            <select name="outputs" id="listOutputs"></select>
            <button type="button" class="btn btn-default btn-info" onclick="selectOutputIndex()">Select</button>
        </div> 
           <div id="getInput" class="col-lg-6"> Select Input:
            <select name="inputs" id="listInputs"></select>
            <button type="button" class="btn btn-default btn-info" onclick="selectInputIndex()">Select</button>
        </div> 
    </div>

    <div class="row">
        <div class="col-md-1">
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-lg btn-info" onclick="sendMessage(play)">Play</button>
                <button type="button" class="btn btn-lg btn-info" onclick="sendMessage(edit)">Edit</button>
                <button type="button" class="btn btn-lg btn-info" onclick="sendMessage(rec)">Record</button>
                <button type="button" class="btn btn-lg btn-info" onclick="sendMessage(disk)">Disk</button>
                <button type="button" class="btn btn-lg btn-info" onclick="sendMessage(utility)">Utility</button>
            </div>
        </div>


        <div class="col-md-6">
            <div id="dials">
                <div class="btn-group">
                    <button type="button" class="btn btn-lg btn-warning" onclick="sendMessage(knb1Up)"><span class="glyphicon glyphicon-arrow-up"></span></button>
                    <button type="button" class="btn btn-lg btn-warning" onclick="sendMessage(knb2Up)"><span class="glyphicon glyphicon-arrow-up"></button>
                    <button type="button" class="btn btn-lg btn-warning" onclick="sendMessage(knb3Up)"><span class="glyphicon glyphicon-arrow-up"></button>
                    <button type="button" class="btn btn-lg btn-warning" onclick="sendMessage(knb4Up)"><span class="glyphicon glyphicon-arrow-up"></button>
                    <button type="button" class="btn btn-lg btn-warning" onclick="sendMessage(knb5Up)"><span class="glyphicon glyphicon-arrow-up"></button>
                </div>
                <div class="btn-group"  id="btnPress">
                    <button type="button" class="btn btn-lg btn-success" onclick="sendMessage(knb1)"><span class="glyphicon glyphicon-asterisk"></button>
                    <button type="button" class="btn btn-lg btn-success" onclick="sendMessage(knb2)"><span class="glyphicon glyphicon-asterisk"></button>
                    <button type="button" class="btn btn-lg btn-success" onclick="sendMessage(knb3)"><span class="glyphicon glyphicon-asterisk"></button>
                    <button type="button" class="btn btn-lg btn-success" onclick="sendMessage(knb4)"><span class="glyphicon glyphicon-asterisk"></button>
                    <button type="button" class="btn btn-lg btn-success" onclick="sendMessage(knb5)"><span class="glyphicon glyphicon-asterisk"></button>
                </div>
                <div class="btn-group" id="btnDown">
                    <button type="button" class="btn btn-lg btn-warning" onclick="sendMessage(knb1Down)"><span class="glyphicon glyphicon-arrow-down"></button>
                    <button type="button" class="btn btn-lg btn-warning" onclick="sendMessage(knb2Down)"><span class="glyphicon glyphicon-arrow-down"></button>
                    <button type="button" class="btn btn-lg btn-warning" onclick="sendMessage(knb3Down)"><span class="glyphicon glyphicon-arrow-down"></button>
                    <button type="button" class="btn btn-lg btn-warning" onclick="sendMessage(knb4Down)"><span class="glyphicon glyphicon-arrow-down"></button>
                    <button type="button" class="btn btn-lg btn-warning" onclick="sendMessage(knb5Down)"><span class="glyphicon glyphicon-arrow-down"></button>
                </div>
            </div>
        </div>
        <div class="col-md-5"></div>
    </div> 



    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-6">
            <div class="btn-group">
                <button type="button" class="btn btn-lg btn-info" onclick="sendMessage(fn1)">Fn1</button>
                <button type="button" class="btn btn-lg btn-info" onclick="sendMessage(fn2)">Fn2</button>
                <button type="button" class="btn btn-lg btn-info" onclick="sendMessage(fn3)">Fn3</button>
                <button type="button" class="btn btn-lg btn-info" onclick="sendMessage(fn4)">Fn4</button>
                <button type="button" class="btn btn-lg btn-info" onclick="sendMessage(fn5)">Fn5</button>
                <button type="button" class="btn btn-lg btn-info" onclick="sendMessage(fn6)">Fn6</button>
            </div>
        </div>
        <div class="col-md-5"></div>
    </div>    
            
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-warning" onclick="sendMessage(command)">Command</button>
              <button type="button" class="btn btn-default btn-warning" onclick="sendMessage(assignable)">Assignable</button>
              <button type="button" class="btn btn-default btn-warning" onclick="sendMessage(audition)">Audition</button>                   
            </div>
        </div>
        <div class="col-md-6"></div>


    </div>


</body>
</html>
